<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %} - Blog</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/blocks.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/dropzone.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">
	<div class="container">
	<header class="d-flex flex-wrap justify-content-center py-1 mb-4 border-bottom" id="header">
			<span class="logo d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"><a href="/" class="block">Blog</a></span>
			<ul class="nav py-2">
				{% if current_user.is_authenticated %}
				<li class="nav-item"><a class="nav-link" href="/profile"><b>{{ current_user.name }}</b></a></li>
					<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
				{% else %}
					<li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
					<li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
				{% endif %}
			</ul>
	</header>

	{% for message in get_flashed_messages() %}
		<div class="flash">{{ message }}</div>
	{% endfor %}
	{% block content %}{% endblock %}

	</div>
</body>

</html>
